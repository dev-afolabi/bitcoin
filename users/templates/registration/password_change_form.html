{% extends "base_layout.html" %}
{% block title %}{{ block.super }} Change your Password{% endblock title %}

{% block content %}
<div>
    <div class="row">
        <p>Provide new Password</p>
    </div>
    <form action="{% url 'password_change' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Change Password</button>
    </form>
</div>
{% endblock content %}
