{% extends "base_layout.html" %}
{% block title %}{{ block.super }} Reset your Password{% endblock title %}

{% block content %}
<div>
    <div class="row">
        <p>Receive Password reset Email.</p>
    </div>
    <form action="{% url 'password_reset' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Reset Password</button>
    </form>
</div>
{% endblock content %}
