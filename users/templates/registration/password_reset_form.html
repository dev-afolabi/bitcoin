{% extends "base_layout.html" %}
{% load i18n %}
{% block title %}{{ block.super }} Reset your Password{% endblock title %}

{% block content %}
<div>
    <div class="row">
        <p>{% trans 'Receive Password reset Email.' %}</p>
    </div>
    <form action="{% url 'password_reset' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">{% trans 'Reset Password' %}</button>
    </form>
</div>
{% endblock content %}
